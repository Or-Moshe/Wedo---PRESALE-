<script>
    $(function () {
        var contact_type = $("#contactType").val();

        if (contact_type == "") {
            $("#contactType").parent().parent().nextAll().hide();
        } else {
            $("#contactType").parent().parent().nextAll().show();

            if (contact_type == "support") {
                $("#carNum").addClass("isRequired").parent().show();
                $("#agency-label").find("span.required").show()
                $("#agency-label").show();
                $("#agencyName").addClass("isRequired").parent().show();
                $("#agencyName").attr("data-require","true");
                $("#firstName").focus();
            } else if (contact_type == "sales") {
                $("#carNum").removeClass("isRequired").parent().hide();
                $("#agency-label").find("span.required").show()
                $("#agency-label").show();
                $("#agencyName").addClass("isRequired").parent().show();
                $("#agencyName").attr("data-require","true");
                $("#firstName").focus();
            } else if (contact_type == "Second-hand-car") {
                $("#carNum").removeClass("isRequired").parent().hide();
                $("#agency-label").find("span.required").show()
                $("#agency-label").show();
                $("#agencyName").addClass("isRequired").parent().show();
                $("#agencyName").attr("data-require","true");
                $("#firstName").focus();
            } else if (contact_type == "other") {
                $("#carNum").removeClass("isRequired").parent().hide();
                $("#agency-label").hide();
                $("#agencyName").removeClass("isRequired").parent().hide();
                $("#agencyName").attr("data-require","false");
                $("#firstName").focus();
            } else if (contact_type == "fleet") {
                $("#carNum").addClass("isRequired").parent().show();
                $("#agency-label").find("span.required").hide()
                $("#agency-label").show();
                $("#agencyName").removeClass("isRequired").parent().show();
                $("#agencyName").addClass("noRequired").parent().show();
                $("#agencyName").attr("data-require","false");
                $("#firstName").focus();
            }
        }

        $("#contactType").change(function () {
            var contact_type = $("#contactType").val();

            if (contact_type == "") {
                $("#contactType").parent().parent().nextAll().hide();
            } else {
                $("#contactType").parent().parent().nextAll().show();

                if (contact_type == "support") {
                    $("#carNum").addClass("isRequired").parent().show();
                    $("#agencyName").addClass("isRequired").parent().show();
                    $("#agency-label").find("span.required").show()
                    $("#agency-label").show();
                    $("#firstName").focus();
                    $("#agencyName").attr("data-require","true");
                } else if (contact_type == "sales") {
                    $("#carNum").removeClass("isRequired").parent().hide();
                    $("#agencyName").addClass("isRequired").parent().show();
                    $("#agency-label").find("span.required").show()
                    $("#agency-label").show();
                    $("#firstName").focus();
                    $("#agencyName").attr("data-require","true");
                } else if (contact_type == "Second-hand-car") {
                    $("#carNum").removeClass("isRequired").parent().hide();
                    $("#agencyName").addClass("isRequired").parent().show();
                    $("#agency-label").find("span.required").show()
                    $("#agency-label").show();
                    $("#firstName").focus();
                    $("#agencyName").attr("data-require","true");
                } else if (contact_type == "other") {
                    $("#carNum").removeClass("isRequired").parent().hide();
                    $("#agency-label").hide();
                    $("#agencyName").removeClass("isRequired").parent().hide();
                    $("#firstName").focus();
                    $("#agencyName").attr("data-require","false");
                }
                else if (contact_type == "fleet") {
                    $("#carNum").removeClass("isRequired").parent().show();
                    $("#agency-label").find("span.required").hide()
                    $("#agency-label").show();
                    $("#agencyName").removeClass("isRequired").parent().show();
                    $("#firstName").focus();
                    $("#agencyName").attr("data-require","false");
                }
            }

        });

        $("#contactType").change(function () {
            var contact_type = $("#contactType").val();

            if ((contact_type != "sales" || contact_type != "Second-hand-car") && ($("#agencyName option[value='אחר']").length > 0)) {
                $("#agencyName option[value='אחר']").remove();
            } else if (contact_type == "sales" || contact_type == "Second-hand-car"|| contact_type == "fleet") {
                $('#agencyName').append(otherAgency);
            }
        });
    });
</script>
